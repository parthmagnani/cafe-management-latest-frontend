<div class=" py-4 px-3">
    
    <div class="flex justify-between">
        <div>
            <h2 class="text-[#000000]">Manage Users</h2>
        </div>

        <!-- <div class="addCommonButton">
            <button mat-raised-button  (click)="addCategory()">Add Category</button>
        </div> -->
    </div>

    <div class="mt-8 flex justify-end items-center ">
        
        <input type="text" class="no-outline py-2 px-2 rounded border border-slate-600"  placeholder="search User" [(ngModel)]="searchUser">
        
        
    </div>

    <div class="mt-4">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="Sr.no">
                <th mat-header-cell *matHeaderCellDef>Sr.no</th>
                <td mat-cell *matCellDef="let element; let i = index"> {{(i+1)}}</td>
            </ng-container>

            <ng-container matColumnDef="User Name">
                <th mat-header-cell *matHeaderCellDef>User Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="Contact">
                <th mat-header-cell *matHeaderCellDef>Contact</th>
                <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle [(ngModel)]="element.status"  color="warn" (change)="onSlideToggleChange($event, element)"></mat-slide-toggle>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

</div>
