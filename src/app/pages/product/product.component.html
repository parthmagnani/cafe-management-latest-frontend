<div class=" py-4 px-3">

    <div class="flex justify-between">
        <div>
            <h2 class="text-[#000000]">Manage Product</h2>
        </div>

        <div class="addCommonButton">
            <button mat-raised-button  (click)="addProduct()">Add Product</button>
        </div>
    </div>

    <div class="mt-8 flex justify-end items-center ">
        
        <input type="text" class="no-outline py-2 px-2 rounded border border-slate-600"  placeholder="search product" [(ngModel)]="searchProduct">
        
        
    </div>

    <div class="mt-4">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="Sr.no">
                <th mat-header-cell *matHeaderCellDef>Sr.no</th>
                <td mat-cell *matCellDef="let element; let i = index"> {{(i+1)}}</td>
            </ng-container>

            <ng-container matColumnDef="Product">
                <th mat-header-cell *matHeaderCellDef>Product Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>


            <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
            </ng-container>

            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>

            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <div class="flex items-center">
                        <mat-icon class="text-light mr-2 text-[#dc3545] cursor-pointer" (click)="editProduct(element)">edit</mat-icon>
                        <mat-icon class="text-light mr-2 text-[#dc3545] cursor-pointer" (click)="deleteProduct(element)">delete</mat-icon>
                        <mat-slide-toggle [(ngModel)]="element.status"  color="warn" (change)="onChangeProductStatus($event, element)"></mat-slide-toggle>
                    </div>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

</div>
