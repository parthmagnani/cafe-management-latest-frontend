<div class=" py-4 px-3">

    <div class="flex justify-between">
        <div>
            <h2 class="text-[#000000]">Manage Category</h2>
        </div>

        <div class="addCommonButton">
            <button mat-raised-button  (click)="addCategory()">Add Category</button>
        </div>
    </div>

    <div class="mt-8 flex justify-end items-center ">
        
        <input type="text" class="no-outline py-2 px-2 rounded border border-slate-600"  placeholder="search category" [(ngModel)]="searchCategory">
        
        
    </div>

    <div class="mt-4">
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="Sr.no">
                <th mat-header-cell *matHeaderCellDef>Sr.no</th>
                <td mat-cell *matCellDef="let element; let i = index"> {{(i+1)}}</td>
            </ng-container>

            <ng-container matColumnDef="Category Name">
                <th mat-header-cell *matHeaderCellDef>Category Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <mat-icon class="text-light mr-2 text-[#dc3545] cursor-pointer" (click)="editCategory(element)">edit</mat-icon>
                    <mat-icon class="text-light mr-2 text-[#dc3545] cursor-pointer" (click)="deleteCategory(element,i)">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>


</div>
