<div class="">

    <div class="py-3 bg-[#dc3545] flex justify-center">
        <p class="text-[#fff] mb-0 text-[20px] font-medium">Login</p>
    </div>

    <div class="mt-3 px-3">
        <form [formGroup]="this.loginForm">
            <div class="flex flex-col">
                <label class="font-['Montserrat'] mb-1">Email</label>
                <input type="text" class="no-outline py-2 px-2 rounded border border-slate-600" placeholder="abc@abc.com" formControlName="email">
            </div> 
            <div class="flex flex-col mt-3">
                <label class="font-['Montserrat'] mb-1">Password</label>
                <input type="Password" class="no-outline py-2 px-2 rounded border border-slate-600"  formControlName="password">
            </div> 
        </form>
    </div>

    <div class="flex justify-center my-5">
        <button class="text-[14px] bg-[#dc3545] text-[#fff] h-[32px] px-8 rounded-[6px]" (click)="login()">Login</button>
    </div>
</div>
